<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maka Weather App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	
  </head>
  <body>
    <div class="search">
			<form id="form-search">
				<input
					type="search"
					placeholder="Search city"
					id="city-input"
				/>
				<input type="submit" value="search" />
				<input
					type="submit"
					value="current location"
					id="location-input"
				/>
			</form>
		</div>

      <div class="container">
					<div id="temp-list">
         <span id="current-city" > </span> <br/>
        <span id="today"></span><br/>
				<span id ="temp">  </span> <span class="units">°C</span>
					</div>

        <div class="weather">
          <div class="row">
            <div class="col">
              <p>
                <b>Mon</b>
                <br />
                14°|25°
                <br />
                ☀️
              </p>
            </div>
            <div class="col">
              <p>
                <b>Tue</b>
                <br />
                10°|11°
                <br />
                🌧️
              </p>
            </div>
            <div class="col">
              <p>
                <b>Wed</b>
                <br />
                16°|23°
                <br />
                🌤️
              </p>
            </div>
            <div class="col">
              <p>
                <b>Thurs</b>
                <br />
                19°|26°
                <br />
                ☀️
              </p>
            </div>
            <div class="col">
              <p>
                <b>Fri</b>
                <br />
                7°|19°
                <br />
                🌧️
              </p>
            </div>
            <div class="extrastats">
              <div class="col-md-4">
                <div class="card today">
                  <div class="card-body">
                    Precipitation: 10% <br />
                    Wind: 10 kmph <br />
                    Humidity: 54% <br />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
